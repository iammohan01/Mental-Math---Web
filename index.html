<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Math Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game_Pannel">
         
        <div class="userDeatails">
            <p class="udName">Enter Your Name :</p>
            <input id="udGetName" type="text">
            <button onclick="moveTo2ndPage()" id="udproceedtogame">
                Let's Start 
            </button>
        </div>
        <div class="gameScreen">

            <section class="gsUserDetail">
                <img class="gsProfileImg" src="/assets/undraw_pic_profile_re_i9i4.svg" alt="profile">
    
                <div class="gsUserName">
                    <h4>MohanSundaram J</h4>
                    <div class="gsGameScore">
                        <p>Games Won : 00</p>
                        <p>Highest Score : 00</p>

                    </div>
<!-- Easy Medium Hard Custom -->

                </div>

            </section>
            <div class="levels">


                <div onclick="startGame(1)" class="level easy">
                    <div class="lvlLogo">
                        
                        <svg 
                          xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>

                    </div>
                    
                    <p class="lvlName"> Easy</p>
    
                </div>
                <div onclick="startGame(2)" class="level medium">
                    <div class="lvlLogo">
                        <svg 
                        xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                        <svg 
                          xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                        

                    </div>
                    <p class="lvlName"> Medium</p>
                </div>
                <div onclick="startGame(3)" class="level hard">
                    <div class="lvlLogo">
                        <svg 
                        xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                        <svg 
                          xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                        <svg 
                            xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                    </div>
                    <p class="lvlName"> Hard</p>
    
                </div>
                <div onclick="startGame(4)" class="level Custom">
                    <svg
                     xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">

                    </svg>
                    <p class="lvlName"> Custom</p>
                </div>
            </div>
            <div class="gamePage">
                <div class="gpScore">
                    <p class="gpScoreValue">Your score : <span>00</span></p> 
                    <p class="gpRemainingTime">Remaining time : <span>60</span>s</p></div>
                <div class="gpQuestions">
                    <p>009</p>
                    <p class="oper">+</p>
                    <p>777</p>
                </div>
                <div class="gpInputBox">
                    <p id="gpValue">0</p>
                    <p></p>
                </div>
                <div class="in">
                    <div class="row1 row">
                        <div><button onclick="clik(1)" type="button">1</button></div>
                        <div><button onclick="clik(2)" type="button">2</button></div>
                        <div><button onclick="clik(3)" type="button">3</button></div>
                        
                    </div>
                    <div class="row2 row">
                        <div><button onclick="clik(4)" type="button">4</button></div>
                        <div><button onclick="clik(5)" type="button">5</button></div>
                        <div><button onclick="clik(6)" type="button">6</button></div>
                        
                    </div>
                    <div class="row3 row">
                        <div><button onclick="clik(7)" type="button">7</button></div>
                        <div><button onclick="clik(8)" type="button">8</button></div>
                        <div><button onclick="clik(9)" type="button">9</button></div>
                                         
                    </div>
                    <div class="row4 row">
                        <div><button onclick="remove()" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                                <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                              </svg>
                        </button></div>
                        <div><button onclick="clik(0)" type="button">0</button></div>
                        <div><button onclick="startGame(gameLevel)" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                          </svg></button></div>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
