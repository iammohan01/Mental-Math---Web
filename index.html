<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Math Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game_Pannel">
        <div class="userDeatails">
            <p class="udName">Enter Your Name :</p>
            <input id="udGetName" type="text">
            <button onclick="moveTo2ndPage()" id="udproceedtogame">
                Let's Start 
            </button>
        </div>
        <div class="gameScreen">

            <section class="gsUserDetail">
                <img class="gsProfileImg" src="/assets/profile.jpg" alt="profile">
    
                <div class="gsUserName">
                    <h4>MohanSundaram J</h4>
                    <div class="gsGameScore">
                        <p>Games Won : 00</p>
                        <p>Highest Score : 00</p>

                    </div>
<!-- Easy Medium Hard Custom -->

                </div>

            </section>
            <div class="levels">


                <div onclick="startGame()" class="level easy">
                    <div class="lvlLogo">
                        
                        <svg 
                          xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>

                    </div>
                    
                    <p class="lvlName"> Easy</p>
    
                </div>
                <div onclick="startGame()" class="level medium">
                    <div class="lvlLogo">
                        <svg 
                        xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                        <svg 
                          xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                        

                    </div>
                    <p class="lvlName"> Medium</p>
                </div>
                <div onclick="startGame()" class="level hard">
                    <div class="lvlLogo">
                        <svg 
                        xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                        <svg 
                          xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                        <svg 
                            xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                    </div>
                    <p class="lvlName"> Hard</p>
    
                </div>
                <div onclick="startGame()" class="level Custom">
                    <svg
                     xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                    </svg>
                    <p class="lvlName"> Custom</p>
                </div>
            </div>
            <div class="gamePage">
                <div class="gpScore">
                    <p class="gpScoreValue">Your score : <span>00</span></p> 
                    <p class="gpRemainingTime">Remaining time : <span>60</span>s</p></div>
                <div class="gpQuestions">
                    <p>880</p>
                    <p>+</p>
                    <p>990</p>
                </div>
                <div class="gpInputBox">
                    <p id="gpValue">9999</p>
                </div>
                <div class="in">
                    <div class="row1 row">
                        <div><button onclick="operation(`AC`)" type="button">1</button></div>
                        <div><button onclick="removeLast()" type="button">2</button></div>
                        <div><button onclick="operation('%')" type="button">3</button></div>
                        
                    </div>
                    <div class="row2 row">
                        <div><button onclick="operation('/')" type="button">4</button></div>
                        <div><button onclick="operation(7)" type="button">5</button></div>
                        <div><button onclick="operation(8)" type="button">6</button></div>
                        
                    </div>
                    <div class="row3 row">
                        <div><button onclick="operation(9)" type="button">7</button></div>
                        <div><button onclick="operation('*')" type="button">8</button></div>
                        <div><button onclick="operation(4)" type="button">9</button></div>
                                         
                    </div>
                    <div class="row4 row">
                        <div><button onclick="operation(4)" type="button">0</button></div>
                        <div><button onclick="operation(4)" type="button">>></button></div>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
